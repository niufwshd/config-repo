eureka.instance.prefer-ip-address=true
eureka.instance.lease-expiration-duration-in-seconds=9
eureka.instance.lease-renewal-interval-in-seconds=3
eureka.client.serviceUrl.healthcheck=true
eureka.client.registry-fetch-interval-seconds=2
eureka.client.prefer-same-zone-eureka=false

ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.WeightedResponseTimeRule

endpoints.metrics.enabled=false
endpoints.features.enabled=false
endpoints.env.enabled=true
endpoints.resume.enabled=true
endpoints.trace.enabled=true
endpoints.info.enabled=true
endpoints.restart.enabled=true
endpoints.jmx.enabled=true
endpoints.configprops.enabled=false
endpoints.health.enabled=true
#logging.config=classpath*:logback-spring.xml


